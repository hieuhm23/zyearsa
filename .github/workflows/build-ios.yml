name: Build iOS IPA (No Sign)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build Unsigned IPA
    runs-on: macos-latest
    
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.TOKEN }}

      - name: ðŸ”¨ Prebuild iOS
        run: npx expo prebuild --platform ios --clean
        env:
          EAS_NO_VCS: 1
          # ThÃªm Project ID vÃ o Ä‘Ã¢y cho cháº¯c cháº¯n (láº¥y tá»« app.json cá»§a báº¡n)
          EAS_PROJECT_ID: 22440a9f-50a7-4aca-9af3-6a3a1c453321

      - name: ðŸ“¦ Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: ðŸ” Find project info
        id: project
        run: |
          cd ios
          WORKSPACE=$(ls -d *.xcworkspace | head -1)
          SCHEME=$(echo $WORKSPACE | sed 's/.xcworkspace//')
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "Found: $WORKSPACE / $SCHEME"

      - name: ðŸš€ Build iOS App (No Sign)
        run: |
          cd ios
          xcodebuild \
            -workspace "${{ steps.project.outputs.workspace }}" \
            -scheme "${{ steps.project.outputs.scheme }}" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: ðŸ“¦ Pack to IPA
        run: |
          APP_PATH=$(find ios/build -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app file found!"
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r TOKE.ipa Payload
          
      - name: ðŸ“¤ Upload IPA to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: TOKE-IPA
          path: TOKE.ipa
          retention-days: 30
