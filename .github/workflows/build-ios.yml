name: Build iOS IPA (No Sign)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build Unsigned IPA
    runs-on: macos-latest  # Cháº¡y trÃªn mÃ¡y Mac cá»§a GitHub
    
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.TOKEN }}

      - name: ðŸ”¨ Prebuild iOS (Táº¡o code Native)
        run: npx expo prebuild --platform ios --clean
        env:
          EAS_NO_VCS: 1

      - name: ðŸ“¦ Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: ðŸ” Find project info
        id: project
        run: |
          cd ios
          WORKSPACE=$(ls -d *.xcworkspace | head -1)
          SCHEME=$(echo $WORKSPACE | sed 's/.xcworkspace//')
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "Found: $WORKSPACE / $SCHEME"

      - name: ðŸ”§ Fix Signing Issues (Force Manual)
        run: |
          # TÃ¬m file project (thÆ°á»ng náº±m trong folder .xcodeproj)
          PROJECT_FILE=$(find ios -name "project.pbxproj" | head -1)
          echo "Patching project file: $PROJECT_FILE"
          
          # Táº¯t Code Sign Style Automatic -> Manual
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' "$PROJECT_FILE" || true
          
          # XÃ³a dÃ²ng Development Team náº¿u cÃ³
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' "$PROJECT_FILE" || true


      - name: ðŸš€ Build iOS App (No Sign)
        run: |
          cd ios
          xcodebuild \
            -workspace "${{ steps.project.outputs.workspace }}" \
            -scheme "${{ steps.project.outputs.scheme }}" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: ðŸ“¦ Pack to IPA
        run: |
          APP_PATH=$(find ios/build -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app file found!"
            exit 1
          fi
          
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r TOKE.ipa Payload
          
      - name: ðŸ“¤ Upload IPA to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: TOKE-IPA
          path: TOKE.ipa
          retention-days: 30
