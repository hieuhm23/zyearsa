name: Build iOS IPA (No Sign)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build Unsigned IPA
    runs-on: macos-latest
    
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèó Setup Expo (Clean)
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.TOKEN }}

      - name: üî® Prebuild iOS
        run: npx expo prebuild --platform ios --clean
        env:
          EAS_NO_VCS: 1
          EAS_PROJECT_ID: 22440a9f-50a7-4aca-9af3-6a3a1c453321

      - name: üì¶ Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: üîß Patch Pods for No Code Signing (Crucial for Exit 65 Fix)
        # B∆∞·ªõc n√†y c·ª±c quan tr·ªçng: Duy·ªát qua t·∫•t c·∫£ c√°c target trong Pods (th∆∞ vi·ªán) 
        # v√† T·∫ÆT Y√äU C·∫¶U K√ù S·ªê th·ªß c√¥ng ƒë·ªÉ tr√°nh l·ªói Exit Code 65
        run: |
          cd ios
          find Pods -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' {} +
          find Pods -name "project.pbxproj" -exec sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' {} +
          echo "‚úÖ Patched all Pods to disable Code Signing"

      - name: üîç Find project info
        id: project
        run: |
          cd ios
          WORKSPACE=$(ls -d *.xcworkspace | head -1)
          SCHEME=$(echo $WORKSPACE | sed 's/.xcworkspace//')
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "Found: $WORKSPACE / $SCHEME"

      - name: üöÄ Build iOS App (No Sign)
        run: |
          cd ios
          xcodebuild \
            -workspace "${{ steps.project.outputs.workspace }}" \
            -scheme "${{ steps.project.outputs.scheme }}" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=NO \
            clean build

      - name: üì¶ Pack to IPA
        run: |
          APP_PATH=$(find ios/build -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå Error: Build failed (No .app found)."
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r TOKE.ipa Payload
          
      - name: üì§ Upload IPA to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: TOKE-IPA
          path: TOKE.ipa
          retention-days: 7
