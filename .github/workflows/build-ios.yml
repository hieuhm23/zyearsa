name: Build iOS IPA (No Sign)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build Unsigned IPA
    runs-on: macos-latest
    
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèó Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.TOKEN }}

      - name: üî® Prebuild iOS
        run: npx expo prebuild --platform ios --clean
        env:
          EAS_NO_VCS: 1
          EAS_PROJECT_ID: 22440a9f-50a7-4aca-9af3-6a3a1c453321

      - name: üîß Force Remove Signing (Crucial for GitHub Actions)
        run: |
          cd ios
          PROJECT=$(find . -name "*.xcodeproj" | head -1)
          PBXPROJ="$PROJECT/project.pbxproj"
          
          echo "üîß Patching $PBXPROJ to permanently disable signing..."
          
          # Bi·∫øn ƒë·ªïi t·∫•t c·∫£ d√≤ng CodeSign th√†nh Manual ho·∫∑c R·ªóng
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' "$PBXPROJ"
          sed -i '' 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/g' "$PBXPROJ"
          sed -i '' 's/CODE_SIGN_IDENTITY = .*/CODE_SIGN_IDENTITY = "";/g' "$PBXPROJ"
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = "";/g' "$PBXPROJ"

      - name: üì¶ Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: üîç Find project info
        id: project
        run: |
          cd ios
          WORKSPACE=$(ls -d *.xcworkspace | head -1)
          SCHEME=$(echo $WORKSPACE | sed 's/.xcworkspace//')
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT

      - name: üöÄ Build iOS App (No Sign)
        run: |
          cd ios
          # D√πng pipefail ƒë·ªÉ b·∫Øt l·ªói th·∫≠t
          set -o pipefail
          
          xcodebuild \
            -workspace "${{ steps.project.outputs.workspace }}" \
            -scheme "${{ steps.project.outputs.scheme }}" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            EXPANDED_CODE_SIGN_IDENTITY="" \
            EXPANDED_CODE_SIGN_IDENTITY_XCODE="" \
            EXPANDED_PROVISIONING_PROFILE="" 
            
      - name: üì¶ Pack to IPA
        run: |
          APP_PATH=$(find ios/build -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå Error: Build failed (No .app found)."
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r TOKE.ipa Payload
          
      - name: üì§ Upload IPA to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: TOKE-IPA
          path: TOKE.ipa
          retention-days: 30
